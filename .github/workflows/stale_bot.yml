name: Stale Bot

on:
  schedule:
    - cron: "0 0 * * *"  # This runs the workflow daily

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: >
          ðŸš¨ This issue has been automatically marked as stale because it has not had recent activity. 
          It will be closed if no further activity occurs. Thank you for your contributions.
        stale-pr-message: >
          ðŸš¨ This pull request has been automatically marked as stale because it has not had recent activity. 
          It will be closed if no further activity occurs. Thank you for your contributions.
        days-before-stale: 60
        days-before-close: 7
        stale-issue-label: "stale"
        exempt-issue-labels: "pinned,security"
        stale-pr-label: "stale"
        exempt-pr-labels: "work-in-progress"
